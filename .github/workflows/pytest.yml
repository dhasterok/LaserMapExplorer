# .github/workflows/pytest.yml
name: Run tests

on:
  push:
    branches:
      - test-github-actions
  pull_request:
    branches:
      - test-github-actions

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.11

    - name: Create and activate conda environment
      run: |
        conda create --name pyqt python=3.11 -y
        conda activate pyqt
        conda install -y pyqt pyqtgraph PyQtWebEngine pandas matplotlib scikit-learn scikit-learn-extra opencv openpyxl numexpr pytest pytest-qt pytest-mock
        conda install -y conda-forge/label/cf201901::scikit-fuzzy
        python -m pip install --upgrade pip
        pip install darkdetect cmcrameri
        pip install PyQt5 darkdetect

    - name: Run tests
      run: |
        tests/pytest test_main.py

