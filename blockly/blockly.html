<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly Demo</title>
    <!-- Load Blockly core -->
    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <!-- Load the default blocks -->
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <!-- Load a generator -->
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <!-- Load a message file -->
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    <script src="https://unpkg.com/blockly/python_compressed"></script>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script> <!-- Include the WebChannel library -->
    <script>
        // Define the custom block for loading directories
        const load_directory = {
        init: function() {
            this.appendValueInput('DIR')
            .setCheck('String')
            .appendField('load files from directory')
            .appendField(new Blockly.FieldTextInput('directory name'), 'DIR');
            this.setNextStatement(true, null);
            this.setTooltip('Loads files from a directory');
            this.setHelpUrl('');
            this.setColour(225);
        }
        };
        Blockly.common.defineBlocks({load_directory: load_directory});
        python.pythonGenerator.forBlock['load_directory'] = function(block,generator)  {
            var dir_name = generator.quote_(block.getFieldValue('DIR'));
            var code = 'self.parent.open_directory(' + dir_name + ')\n';
            return code;
        };

        // Define the custom block for selecting samples
        const select_samples = {
            init: function() {
                // Initially, create an empty dropdown field
                this.appendDummyInput()
                    .appendField('select sample ID')
                    .appendField(new Blockly.FieldDropdown([["sample1", "sample1"], ["sample2", "sample2"]]), 'SAMPLE_ID');
                this.setPreviousStatement(true, null);
                this.setNextStatement(true, null);
                this.setTooltip('Selects a sample ID');
                this.setHelpUrl('');
                this.setColour(160);
            }
        };
        Blockly.common.defineBlocks({select_samples: select_samples});

        // Define the Python code generator for the select_samples block
        python.pythonGenerator.forBlock['select_samples'] = function(block, generator) {
            var sample_id = generator.quote_(block.getFieldValue('SAMPLE_ID'));
            var code = 'self.parent.select_sample(' + sample_id + ')\n';
            return code;
        };
        // Function to dynamically populate the sample dropdown from parent.sample_ids
        function updateSampleDropdown(sampleIds) {
            const dropdownOptions = sampleIds.map(id => [id, id]);

            Blockly.getMainWorkspace().getAllBlocks().forEach(function(block) {
                if (block.type === 'select_samples') {
                    block.getField('SAMPLE_ID').menuGenerator_ = dropdownOptions;  // Update the dropdown options dynamically
                    block.getField('SAMPLE_ID').setValue(dropdownOptions[0][0]);  // Set default value
                }
            });
            console.log("Dropdown updated with sample IDs:", dropdownOptions);
        }

        // Update dropdown when directory is loaded
        python.pythonGenerator.forBlock['load_directory'] = function(block, generator) {
            var dir_name = generator.quote_(block.getFieldValue('DIR'));
            var code = 'self.parent.open_directory(' + dir_name + ')\n' + 'self.updateSampleDropdown()\n';  // Run dropdown update after directory is loaded
            return code;
        };

        // When Python tells us to update the dropdown, call this function
        //window.blocklyBridge.updateSampleDropdown.connect(updateSampleDropdown);
    </script>
</head>
<body>
    
    <div id="blocklyDiv" style="height: 600px; width: 1000px;"></div>
    <xml id="toolbox" style="display: none">
        <block type="load_directory"></block>
        <block type="select_samples"></block>
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="text"></block>
        <block type="text_print"></block>
        
    </xml>
    <script>
        var workspace = Blockly.inject('blocklyDiv',
            {toolbox: document.getElementById('toolbox')});

            new QWebChannel(qt.webChannelTransport, function(channel) {
            window.blocklyBridge = channel.objects.blocklyBridge;

            function sendCodeToPython() {
                // Generate Python code from Blockly
                var code = python.pythonGenerator.workspaceToCode(workspace);
                
                // Send the code to Python via WebChannel
                if (window.blocklyBridge) {
                    window.blocklyBridge.runCode(code);
                } else {
                    console.log("No blocklyBridge available.");
                }
            }
            // When Python tells us to update the dropdown, call this function
            //window.blocklyBridge.updateSampleDropdown = function(sampleIds) {
            //    updateSampleDropdown(sampleIds);
            //};
            // Automatically send code whenever the workspace changes
            workspace.addChangeListener(sendCodeToPython);
        });
        
    </script>
</body>
</html>
