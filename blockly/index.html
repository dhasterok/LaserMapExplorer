<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Demo</title>
</head>
<body>
    <div id="blocklyDiv" style="height: 1024px; width: 100%;"></div>
    <xml id="toolbox" style="display: none">
        <!-- Variables -->
        <category name="Variables" custom="VARIABLE" colour="330">
            <block type="variables_get"></block>
            <block type="variables_set"></block>
        </category>
        <!-- Loops -->
        <category name="Loops" colour="120">
            <block type="controls_repeat_ext"></block>
            <block type="controls_for"></block>
            <block type="controls_whileUntil"></block>
            
        </category>
        <!-- Logic -->
        <category name="Logic" colour="210">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
        </category>
        <!-- Math -->
        <category name="Math" colour="230">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
        </category>
        <!-- Text -->ik
        <category name="Text" colour="160">
            <block type="text"></block>
            <block type="text_print"></block>
        </category>
        <!-- Analysis -->
        <category name="Samples and fields" colour="180">
            <block type="select_samples"></block> <!-- Custom Block for Selecting Sample IDs -->
            <block type="select_analytes"></block>
            <block type="select_ref_val"></block> <!-- Custom Loop Block -->
            <block type="change_pixel_dimensions"></block> <!-- Custom Loop Block -->
            <block type="swap_pixel_dimensions"></block> <!-- Custom Loop Block -->
            <block type="swap_x_y"></block> <!-- Custom Loop Block -->
            <block type="select_outlier_method"></block> <!-- Custom Loop Block -->
            <block type="neg_handling_method"></block> <!-- Custom Loop Block -->
            <block type="select_custom_lists"></block> <!-- Custom Loop Block -->
        </category>
        <!-- Analysis -->
        <category name="Analysis" colour="160">
            <block type="scatter_and_heatmaps"></block>
            <block type="scatter_plot_settings"></block>
            <block type="heatmap_settings"></block>
            <block type="profiling"></block>
            <block type="clustering"></block>
            <block type="correlation_analysis"></block>
        </category>
        <!-- Custom Blocks -->
        <category name="File I/O" colour="60">
            <block type="load_directory"></block>
            <block type="load_sample"></block>
            <block type="loop_over_samples"></block> <!-- Custom Loop Block -->
            <block type="loop_over_fields"></block> <!-- Custom Loop Block -->
        </category>
        <!-- Plot Category -->
        <category name="Plot" colour="285">
            <block type="plot"></block> 
            <block type="export_data"></block> 
        </category>
        <!-- Style Category -->
        <category name="Style" colour="285">
            <block type="styles"></block>
            <block type="axis_and_labels"></block>
            <block type="annot_and_scale"></block>
            <block type="marks_and_lines"></block>
            <block type="coloring"></block>    
            <block type="x_axis_settings"></block> 
            <block type="y_axis_settings"></block> 
        </category>
    </xml>
    <!-- Load qwebchannel.js -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    
    <script src="./dist/bundle.js"></script> <!-- Reference the Webpack bundle -->
</body>
</html>
